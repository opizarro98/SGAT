<h2 mat-dialog-title>Atención de Pacientes</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="atencionForm">
        <!-- Datos del Paciente -->
        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>Cédula</mat-label>
                <input matInput formControlName="cedula" placeholder="Ingrese la cédula">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" placeholder="Ingrese el nombre">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Apellido</mat-label>
                <input matInput formControlName="apellido" placeholder="Ingrese el apellido">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="fechaNacimiento"
                    placeholder="Seleccione la fecha">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Ocupación</mat-label>
                <input matInput formControlName="ocupacion" placeholder="Ingrese la ocupación">
            </mat-form-field>
        </div>

        <!-- Campos Adicionales -->
        <div class="row">
            <mat-form-field class="full-width">
                <mat-label>Razón de Consulta</mat-label>
                <textarea matInput formControlName="razonConsulta"
                    placeholder="Ingrese la razón de consulta"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Estado Actual</mat-label>
                <textarea matInput formControlName="estadoActual"
                    placeholder="Describa el estado actual del paciente"></textarea>
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Tareas de Intersección</mat-label>
                <textarea matInput formControlName="tareasInterseccion"
                    placeholder="Ingrese las tareas de intersección"></textarea>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!atencionForm.valid">Guardar</button>
</mat-dialog-actions>
