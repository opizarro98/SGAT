<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="col-12">Citas Médicas</mat-card-title>
        <div class="col-sm-4"></div>
        <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Registrar una nueva cita"
            matTooltipPosition="right" class="col-sm-4" matTooltipHideDelay="100000" mat-button (click)="openDialog()">
            Nueva Cita
        </button>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>Todas las citas</mat-card-title>
                    </mat-card-header>

                    <mat-card-content class="b-t-1">
                        <div class="table-responsive">
                            <!-- Añadido para hacer la tabla desplazable en pantallas pequeñas -->
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> ID </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>

                        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
