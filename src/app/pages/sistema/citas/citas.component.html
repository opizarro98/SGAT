<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="col-12">Citas Médicas</mat-card-title>
        <div class="col-sm-4"></div>
        <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Registrar una nueva cita"
            matTooltipPosition="right" class="col-sm-4" matTooltipHideDelay="100000" mat-button (click)="openDialog()">
            Nueva Cita
        </button>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>Todas las citas</mat-card-title>
                    </mat-card-header>

                    <mat-card-content class="b-t-1">
                        <div class="table-responsive">
                            <!-- Añadido para hacer la tabla desplazable en pantallas pequeñas -->
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                            
                                <!-- Nombre del Paciente -->
                                <ng-container matColumnDef="patientname">
                                    <th mat-header-cell *matHeaderCellDef> Nombre del Paciente </th>
                                    <td mat-cell *matCellDef="let appointment"> {{appointment.patientname}} </td>
                                </ng-container>
                            
                                <!-- Fecha -->
                                <ng-container matColumnDef="date">
                                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                                    <td mat-cell *matCellDef="let appointment"> {{appointment.date}} </td>
                                </ng-container>
                            
                                <!-- Hora -->
                                <ng-container matColumnDef="hour">
                                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                                    <td mat-cell *matCellDef="let appointment"> {{appointment.hour}} </td>
                                </ng-container>
                            
                                <!-- Descripción -->
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                                    <td mat-cell *matCellDef="let appointment"> {{appointment.description}} </td>
                                </ng-container>
                            
                                <!-- Encabezado de tabla -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Fila de datos -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>

                        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
