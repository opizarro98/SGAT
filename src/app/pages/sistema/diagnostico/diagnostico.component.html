<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="d-flex justify-content-between align-items-center">
        <!-- Título alineado a la izquierda -->
        <mat-card-title class="text-start">Diagnósticos</mat-card-title>

        <!-- Botón y filtro alineados a la derecha -->
        <div class="d-flex align-items-center">
            <!-- Botón para nuevo diagnóstico -->
            <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Nuevo Diagnóstico"
                matTooltipPosition="right" matTooltipHideDelay="100000" mat-button (click)="openDialog()">
                <i-tabler class="routeIcon" name="plus" matListItemIcon></i-tabler>
                Nuevo Diagnóstico
            </button>

            <!-- Espaciado entre el botón y el selector -->
            <span class="mx-2"></span>

            <!-- Selector de categorías -->
            <mat-form-field appearance="fill">
                <mat-label>Filtrar por categoría</mat-label>
                <mat-select [(value)]="selectedCategoryId" (selectionChange)="applyCategoryFilter()">
                    <mat-option value="">Todas</mat-option>
                    <mat-option *ngFor="let category of categories" [value]="category.id">
                        {{ category.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header class="d-flex justify-content-between align-items-center">
                        <!-- Título alineado a la izquierda -->
                        <mat-card-title class="text-start">Todos los diagnósticos</mat-card-title>

                        <!-- Filtro alineado a la derecha -->
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="w-100" color="primary">
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Buscar...">
                            </mat-form-field>
                        </div>
                    </mat-card-header>

                    <mat-card-content class="b-t-1">
                        <div class="table-responsive">
                            <!-- Añadido para hacer la tabla desplazable en pantallas pequeñas -->
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                                <!-- Codigo CIE10 -->
                                <ng-container matColumnDef="code">
                                    <th mat-header-cell *matHeaderCellDef> Código </th>
                                    <td mat-cell *matCellDef="let diagnosis"> {{ diagnosis.code }} </td>
                                </ng-container>

                                <!-- Nombre -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let diagnosis"> {{ diagnosis.name }} </td>
                                </ng-container>

                                <!-- Acciones (Editar y Eliminar) -->
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let diagnosis">
                                        <!-- <button mat-stroked-button color="primary"
                                            (click)="editdiagnosis(diagnosis.identification)"
                                            style="margin-right: 8px;">
                                            <i-tabler class="routeIcon" name="edit" matListItemIcon></i-tabler>
                                            Editar
                                        </button>
                                        <button mat-stroked-button color="warn" >
                                            <i-tabler class="routeIcon" name="trash" matListItemIcon></i-tabler>
                                            Eliminar
                                        </button> -->
                                    </td>
                                </ng-container>

                                <!-- Encabezado de tabla -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Fila de datos -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>

                        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
