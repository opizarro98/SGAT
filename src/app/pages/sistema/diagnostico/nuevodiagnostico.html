<h2 mat-dialog-title>Registrar Nueva Cita</h2>
<mat-divider></mat-divider>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="citaForm">
        <div class="row">
            <div class="col-12 col-md-7">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Cédula</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="cedula" />
                </mat-form-field>
            </div>
            <div class="col-12 col-md-5">
                <button mat-stroked-button class="w-100 d-flex align-items-center" color="primary">
                    <div class="d-flex align-items-center">
                        <img src="/assets/icon/search.svg" alt="Buscar" width="20" class="m-r-4" />
                        Buscar
                    </div>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nombres</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="nombre" />
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Apellidos</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="apellido" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Fecha de nacimiento</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput [matDatepicker]="pickerFecha" formControlName="fechaNacimiento" />
                    <mat-datepicker-toggle matSuffix [for]="pickerFecha"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFecha></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Ocupación</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="ocupacion" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Fecha de consulta</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput [matDatepicker]="pickerFecha" formControlName="fecha" />
                    <mat-datepicker-toggle matSuffix [for]="pickerFecha"></mat-datepicker-toggle>
                    <mat-datepicker #pickerFecha></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-12 col-md-6">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Hora</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <input matInput formControlName="hora" type="time" />
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Motivo de la consulta</mat-label>
                <mat-form-field appearance="outline" class="w-100" color="primary">
                    <textarea matInput formControlName="motivoConsulta"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
    <mat-card-content>
        <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
        <button mat-button mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Agendar</button>
    </mat-card-content>
</mat-dialog-actions>
