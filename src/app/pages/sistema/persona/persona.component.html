<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
        <mat-card-title class="col-12">Pacientes</mat-card-title>
        <div class="col-sm-4"></div>
        <button mat-flat-button color="primary" #tooltip="matTooltip" matTooltip="Registrar Paciente"
            matTooltipPosition="right" class="col-sm-4" matTooltipHideDelay="100000" mat-button (click)="openDialog()">
            Nuevo Paciente
        </button>
    </mat-card-header>
    <mat-card-content class="b-t-1">
        <div class="row">
            <div class="col-lg-12">
                <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                        <mat-card-title>Todos los pacientes</mat-card-title>
                    </mat-card-header>

                    <mat-card-content class="b-t-1">
                        <div class="table-responsive">
                            <!-- Añadido para hacer la tabla desplazable en pantallas pequeñas -->
                            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                                <!-- id del Paciente -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef> ID </th>
                                    <td mat-cell *matCellDef="let person"> {{person.id}} </td>
                                </ng-container>

                                <!-- Cédula del Paciente -->
                                <ng-container matColumnDef="identification">
                                    <th mat-header-cell *matHeaderCellDef> Cédula </th>
                                    <td mat-cell *matCellDef="let person"> {{person.identification}} </td>
                                </ng-container>

                                <!-- Nombre -->
                                <ng-container matColumnDef="first_name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let person"> {{person.first_name}}
                                    </td>
                                </ng-container>

                                <!-- Apellido -->
                                <ng-container matColumnDef="last_name">
                                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                                    <td mat-cell *matCellDef="let person"> {{person.last_name}}
                                    </td>
                                </ng-container>

                                <!-- Fecha Nacimiento -->
                                <ng-container matColumnDef="birth_date">
                                    <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
                                    <td mat-cell *matCellDef="let person"> {{person.birth_date}} </td>
                                </ng-container>

                                <!-- Ocupación -->
                                <ng-container matColumnDef="occupancy">
                                    <th mat-header-cell *matHeaderCellDef> Ocupación </th>
                                    <td mat-cell *matCellDef="let person"> {{person.occupancy}} </td>
                                </ng-container>

                                <!-- Encabezado de tabla -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <!-- Fila de datos -->
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>

                        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-card-content>
</mat-card>
